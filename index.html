<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./static/css/style.css" />
    <link
      rel="shortcut icon"
      href="./static/images/newlogo.svg"
      type="image/x-icon"
    />
    <title>Movie Maintenance</title>
  </head>
  <body>
    <header class="header">
      <a href="./index.html" class="logo">
        <img
          src="./static/images/newlogo.svg"
          alt="movie maina"
          width="50"
          height="32"
        />
        <span class="app-name">Movie Mania</span>
      </a>
      <div class="search-box" search-box>
        <div class="search-wrapper searching" search-wrapper>
          <input
            type="text"
            name="search"
            aria-label="search movies"
            placeholder="Search for any movies"
            class="search-field"
            autocomplete="off"
            search-field
          />
          <img
            src="./static/images/search.png"
            alt="search"
            width="24"
            height="24"
            class="leading-icon"
          />
        </div>
        <button class="search-btn" search-toggler>
          <img
            src="./static/images/close.png"
            alt="close"
            width="24"
            height="24"
          />
        </button>
      </div>
      <button class="search-btn" search-toggler menu-close>
        <img
          src="./static/images/search.png"
          alt="open search"
          width="24"
          height="24"
        />
      </button>
    </header>
    <div class="main-section">
      <div class="text"><p class="text-sub">Top 100 On IMDB</p></div>
      <div class="popular-show"></div>
      <div class="search-show"></div>
      <div class="details-page"></div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.2.min.js"
      integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA="
      crossorigin="anonymous"
    ></script>
    <script src="./static//js/api.js"></script>
    <script src="./static/js/detailsfunction.js"></script>
    <script src="./static/js/index.js"></script>
    <script src="./static/js/search.js"></script>
    <div class="hidden script"></div>
  </body>
</html>
